<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     
    <title>Weight Convvertor</title>
</head>

<body>
    <div class="container  bg-dark text-white pb-2" style="width: 50%">
        <h1 class="text-center display-3 mt-4 pt-3">Weight Convertor</h1>
        <br><br>
        <div class="text-center mb-4">
            <input type="number" class='p-3 form-control m-auto' style="width: 30vw !important" placeholder="Enter Pounds..." />
        </div>
      
        <h3 class="text-light bg-primary m-auto p-4" style="width:30vw; margin: 10px auto !important">
            Grams:<br>
            <p  id="gram">0</p>
        </h3>
        <h3 class="text-light bg-success m-auto p-4" style="width:30vw;  margin: 10px auto !important">
            Kilograms: <br>
            <p id="kilogram">0</p>
        </h3>
        <h3 class="text-light bg-danger m-auto p-4" style="width:30vw; margin: 10px auto 80px !important">
            Ounces: <br>
            <p id="ounce">0</p>
        </h3>     
    </div>

</body>
<script src="index.js"></script>
</html>
